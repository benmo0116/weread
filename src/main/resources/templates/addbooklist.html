<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加书单</title>
</head>
<body>
<div th:include="fragments :: head"></div>
<div class="content container">
    <div class="row">
        <div class="horizon col-md-3 col-xs-12">
            <ul>
                <li th:each="booklist:${booklists}" th:text="${booklist.username}+'—'+ ${booklist.bookname}">三体</li>
            </ul>
            <!--使用 data-* 属性来嵌入自定义数据：-->
            <div th:include="fragments :: page" th:attr="data-name='booklist'"></div>
        </div>
        <div style="display: inline" class="col-md-9 col-xs-12">
            <!--第三，空值，如果action为空或不写，表示提交给当前页面。-->
            <form action="#" th:action="@{/booklist/save}" method="post" th:object="${bokList}" method="post">
                <div class="form-group">
                    <label>用户ID：</label>
                    <input type="text" autofocus="autofocus" name="userid" placeholder="请输入用户ID" required
                           class="form-control" th:field="*{userid}"/>
                    <small th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}">案例</small>
                </div>
                <div class="form-group">
                    <label>书籍ID：</label>
                    <input type="text" name="bookid" placeholder="请输入书ID" required
                           class="form-control" th:field="*{bookid}"/>
                    <small th:if="${#fields.hasErrors('bookid')}" th:errors="*{bookid}">案例</small>
                </div>
                <div class="form-group">
                <label>书单年份：</label>
                    <input type="text" name="listyear" placeholder="请输入书单年份" required autofocus
                           class="form-control" th:field="*{listyear}"/>
                    <small th:if="${#fields.hasErrors('listyear')}" th:errors="*{listyear}">案例</small>
                </div>
                <div class="form-group">
                <label>计划开始时间：</label>
                    <input type="date" name="planstarttime" placeholder="请输入开始时间"
                           class="form-control" th:field="*{planstarttime}"/>
                    <small th:if="${#fields.hasErrors('planstarttime')}" th:errors="*{planstarttime}">案例</small>
                </div>
                <div class="form-group">
                    <label>计划结束时间：</label>
                    <input type="date" name="planfinishtime" placeholder="请输入结束时间"
                           class="form-control" th:field="*{planfinishtime}"/>
                    <small th:if="${#fields.hasErrors('planfinishtime')}" th:errors="*{planfinishtime}">案例</small>
                </div>
                <input class="blue btn" type="reset" value="重置"/>&nbsp;&nbsp;
                <input class="blue btn" type="submit"/>
                <small th:text="${MSG}">案例</small>
            </form>
            <!--form外-->
        </div>
    </div>
</div>
<div th:include="fragments :: foot"></div>
</body>
</html>
