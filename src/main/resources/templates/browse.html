<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">文档预览</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px !important;
            background-color: #525659;
        }

        .content {
            height: 100%;
            margin-left: 20%;
            margin-right: 20%;
            padding: 0px 10px;
            background-color: #FFF;
        }

        iframe {
            width: 100%;
            height: 100%;
            height: 944px;
        }
    </style>
</head>
<body>
<div>
    <div class="content">
        <!--iframe 元素会创建包含另外一个文档的内联框架（即行内框架）。-->
        <!--通过http://协议访问的网页，没有权限读取file://协议下的资源。-->
        <!--<iframe src="http://localhost:8080/html_txt/test.html"></iframe>-->
        <iframe th:src="@{${fileHtml}}"></iframe>
    </div>
</div>
</body>
</html>
