<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="static/js/jquery-3.1.1.min.js"></script>
    <title>JQuery练习demo</title>
    <style>
        .border {
            border: 1px solid black;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<h4>JQuery基础</h4>
<ul class="border">
    <li>$本身表示一个JQuery类，所有$()是构造一个jQuery对象</li>
    <li>$(document)也是一个jQuery对象，ready(fn)是$(doucument)的方法,表示当document全部下载完毕时执行函数。</li>
</ul>

<ol class='border'>
    <li>核心部分</li>
    <li>DOM操作</li>
    <li>css操作</li>
    <li>JavaScript处理</li>
    <li>动态效果</li>
    <li>event事件</li>
    <li>ajax支持</li>
    <li>插件程序</li>
</ol>

<h2>1、核心部分</h2>
<section id="demo">
    <div>
        <p>Hello</p>
        <p>World</p>
    </div>
</section>

<script>
    $(function () {
        //一、核心部分实例
        //1、$(expr):该函数可以通过css选择器，Xpath或html代码来匹配目标元素，所有的jQuery操作都以此为基础
        $('<div><p>Hello</p></div>').appendTo('body');
        //2、$(elem):      elem:通过jQuery对象压缩的DOM元素
//		alert($(document.body).find("div>p").html());
        //3、$(elems):限制jQuery作用于一组特定的DOM元素
        $(demo.elements).hide();
        //4、$(fn):$(document).ready()的一个速记方式
//        $(function () {
//            $(document.body).background('black');
//        })
        //5、$(obj):复制一个jQuery对象
        var f = $("div");
//      alert($(f).find("p").html());
        //6、each(fn):将函数作用于所有匹配的对象上
        $("li").each(function () {
            console.log(this);
        });
        //7、eq(pos):减少匹配对象到一个单独的dom元素 jQuery对象
        console.log(7+ " " + $('p').eq(0).html());
        console.log(7+ " " + $('p').eq(1).html());
        console.log($('p').eq(0));
        //8、 get()/get(num):获取匹配元素，get(num)返回匹配元素中的某一个元素，参数从0开始
        console.log(8+ " " + $('p').get(0).innerText);
        console.log(8+ " " + $('p').get(1).innerHTML);
        console.log($('p').get(0));

        //注意：eq返回的是jQuery对象，get返回的是dom对象，所以获取对象使用的方法不同
        //9、index(obj):返回对象索引
        //10、size()/length:当前匹配对象的数量，两者等价
    });


</script>
</body>
</html>
